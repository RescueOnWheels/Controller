language:
  - node_js

node_js:
  - 'lts/*'

cache:
  directories:
    - node_modules

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - g++-4.8-multilib
      - gcc-multilib
      - libusb-1.0-0-dev
      - libudev-dev

before_script:
  - npm install

script:
  - npm run lint
